version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: resume-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: resume-db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - resume-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Server
  backend:
    build:
      context: ./resume-backend
      dockerfile: Dockerfile
    image: resume-backend:latest
    container_name: resume-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      # Seed data (for npm run seed)
      - ./resume-web/src/data.json:/resume-web/src/data.json:ro
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/resume-db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      LOG_LEVEL: info
      BCRYPT_SALT_ROUNDS: 10
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
    networks:
      - resume-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web Server (Frontend + Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: resume-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Frontend static files
      - ./resume-web/dist:/var/www/html:ro
      # Nginx configuration
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (for Let's Encrypt)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Certbot webroot (for HTTP-01 challenge)
      - ./certbot/www:/var/www/certbot:ro
      # Let's Encrypt certificates
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - resume-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/health.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot (Let's Encrypt SSL Certificate)
  certbot:
    image: certbot/certbot
    container_name: resume-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    # 자동 갱신: 12시간마다 인증서 갱신 확인
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

# Persistent volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network configuration
networks:
  resume-network:
    driver: bridge
